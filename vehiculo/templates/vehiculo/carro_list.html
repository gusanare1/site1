{% extends 'vehiculo/base.html' %}

{% block content %}
    <h1>Book List</h1>

    {% if book_list %}
    <ul>

      {% for carro in carro_list %}
      <li>
        <a href="{{ carro.placa }}">{{ carro.placa }}</a> ({{carro.anio}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay carros disponibles.</p>
    {% endif %

}       
{% endblock %}
