{% extends 'vehiculo/base.html' %}

{% block content %}
    <h1>Lista de carros</h1>

    {% if carro_list %}
    <ul>

      {% for carro in carro_list %}
      <li>
        <a href="../../vehiculo/busqueda/{{ carro.id }}">{{ carro }}</a>
		<img src="https://drive.google.com/uc?export=view&id={{ carro.imagen_nombre }}" width=40, height=40/>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay carros disponibles.</p>
    {% endif %}       
{% endblock %}
