{% extends "vehiculo/base.html" %}

{% block content %}
       {% load bootstrap3 %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

  <form action='.' method='post' role='form' >
{% csrf_token %}
{% bootstrap_form form layout='vertical' %}
    <button type="submit">Login</button>

  </form>

{% endblock %}
